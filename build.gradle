plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id "edu.wpi.first.GradleRIO" version "2020.3.2"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "http://devsite.ctr-electronics.com/maven/release/" }
    maven { url "http://www.revrobotics.com/content/sw/max/sdk/maven/" }
    maven { url "https://frcmaven.wpi.edu/artifactory/development/" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.mockito:mockito-core:2.28.2'
    
    implementation wpi.deps.wpilib()
    nativeZip wpi.deps.wpilibJni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.wpilibJni(wpi.platforms.desktop)


    implementation wpi.deps.vendor.java()
    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)

    implementation 'edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:2020.3.2'

    implementation 'com.ctre.phoenix:api-java:5.17.6'
    implementation 'com.ctre.phoenix:wpiapi-java:5.17.6'
    implementation 'com.revrobotics.frc:SparkMax-java:1.5.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    group = 'ca.gregk'
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/gregk27/FRCMocks")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}
